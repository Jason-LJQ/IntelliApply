# IntelliApply Configuration File
# Please replace the placeholder values with your actual credentials.

# OpenAI API Configuration
api:
  # List of API keys (can have multiple for rotation)
  api_key_list:
    - "AIxxxxxx_YGXlZBVceXfxxxnNWofOMU-xxxxx"

  # Base URL for the API endpoint
  base_url: "https://generativelanguage.googleapis.com/v1beta/openai/"

  # List of models to use
  model_list:
    - "gemini-2.0-flash-exp"

  # Reasoning effort level (none, low, medium, high)
  reasoning_effort: "none"

# File path configuration
paths:
  # Excel file path for tracking applications
  excel_file_path: "/path/to/your/excel/file"

  # Folder path to store job snapshots/backups
  backup_folder_path: "/path/to/job_snapshot"
